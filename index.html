<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-Plants</title>
	<link rel="stylesheet" href="assets/dist/style.css">
</head>
<body>

  	
  		<div class="container">
  			<div class="cup">
  				<div class="cup cup__price">$2</div>
  				<div class="cup cup__smoke"><img src="img/smoke.png" alt="smoke"></div>
  				<div class="cup cup__img"><img src="img/cup.png" alt="cup"></div>
  				<div class="cup cup__title">
  				   <p class="cup__title--name">Bronze</p>
  				   <p class="cup__title--desc">any cup of coffee until $3</p>
  				 </div>
  				
  			</div>
  			
  			<div class="cup-gold">
  				<div class="cup-gold cup-gold__price">$3</div>
  				<div class="cup-gold cup-gold__smoke"><img src="img/smoke_gold.png" alt="smoke"></div>
  				<div class="cup-gold cup-gold__img"><img src="img/gold.png" alt="cup"></div>
  				<div class="cup-gold cup-gold__title">
  				   <p class="cup-gold__title--name">Gold</p>
  				   <p class="cup-gold__title--desc">any cup of coffee until $5</p>
  				 </div>
  				
  			</div>
  			
  			<div class="cup-silver">
  				<div class="cup-silver cup-silver__price">$2.5</div>
  				<div class="cup-silver cup-silver__smoke"><img src="img/silver.png" alt="smoke"></div>
  				<div class="cup-silver cup-silver__img"><img src="img/silver-cup.png" alt="cup"></div>
  				<div class="cup-silver cup-silver__title">
  				   <p class="cup-silver__title--name">Silver</p>
  				   <p class="cup-silver__title--desc">any cup of coffee until $4</p>
  				 </div>
  				</div>
  		</div>
  		 
  	
	
</body>
</html>
